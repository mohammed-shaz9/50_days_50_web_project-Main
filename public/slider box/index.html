<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="swiper-bundle.min.css" />
<link rel="stylesheet" href="index.css">

   
</head>

<body>
 
  <div class="swiper mySwiper">
     <h1 class="title">IMAGE-SLIDER</h1>
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="public/images/i1.jpg" alt="ujjain" srcset=""><snap class="text">slide 1</snap></div>
      <div class="swiper-slide"><img src="public/images/i2.jpg" alt="ujjain" srcset=""><snap class="text">slide 2</snap></div>
      <div class="swiper-slide"><img src="public/images/i3.jpg" alt="ujjain" srcset=""><snap class="text">slide 3</snap></div>
      <div class="swiper-slide"><img src="public/images/i4.jpg" alt="ujjain" srcset=""><snap class="text">slide 4</snap></div>
      <div class="swiper-slide"><video src="public/images/i5.mp4" loop></video><span class="text">slide 5</snap></div>
      <div class="swiper-slide"><img src="public/images/i5.jpg" alt="ujjain" srcset=""><snap class="text">slide 6</snap></div>
      <div class="swiper-slide"><img src="public/images/i7.jpg" alt="ujjain" srcset=""><snap class="text">slide 7</snap></div>
      <div class="swiper-slide"><img src="public/images/i8.jpg" alt="ujjain" srcset=""><snap class="text">slide 8</snap></div>
      <div class="swiper-slide"><img src="public/images/i6.jpg" alt="ujjain" srcset=""><snap class="text">slide 9</snap></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="swiper-bundle.min.js"></script>

<script src="index.js"></script>
</body>

</html>
